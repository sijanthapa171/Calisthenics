<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calisthenics â€” made for workout record</title>
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <div class="card">
      <header class="topbar">
        <div class="greeting" id="greeting">Hello!</div>
        <div class="top-actions">
          <button id="change-name" class="btn small">Change Name</button>
        </div>
      </header>

      <main class="card-body">
        <div class="clock-head">
          <div id="global-display" class="global-display">07:45:40 PM</div>
        </div>

        <section class="stopwatch-area">
          <div id="stopwatch-display" class="stopwatch-display">00:00:00.000</div>

          <div class="sw-controls controls">
            <button id="sw-start" class="btn primary">Start</button>
            <button id="sw-pause" class="btn" disabled>Pause</button>
            <button id="sw-lap" class="btn" disabled>Lap</button>
            <button id="sw-reset" class="btn">Reset</button>
          </div>

          <div class="laps">
            <h3 class="laps-title">Laps</h3>
            <div id="laps-list" class="laps-list">
            </div>
          </div>
        </section>

        <section class="bottom-panels">
          <div class="panel counter-panel">
            <h3 class="panel-title">Counter</h3>
            <div id="counter-readout" class="counter-large">0</div>
            <div class="btn-row">
              <button class="btn small" data-delta="1">+1</button>
              <button class="btn small" data-delta="5">+5</button>
              <button class="btn small" data-delta="50">+50</button>
              <button class="btn small" data-delta="-1">-1</button>
              <button id="counter-reset" class="btn small">Reset</button>
            </div>
          </div>

          <div class="panel timer-panel">
            <h3 class="panel-title">Timer</h3>
            <div id="countdown-display" class="countdown-large">00:00</div>

            <div class="timer-form">
              <div class="spin-control">
                <input id="t-min" type="number" min="0" placeholder="MM" />
                <div class="spin-buttons">
                  <button class="spin-btn spin-up" data-target="t-min" aria-label="increase minutes">â–²</button>
                  <button class="spin-btn spin-down" data-target="t-min" aria-label="decrease minutes">â–¼</button>
                </div>
              </div>
              <span class="colon">:</span>
              <div class="spin-control">
                <input id="t-sec" type="number" min="0" max="59" placeholder="SS" />
                <div class="spin-buttons">
                  <button class="spin-btn spin-up" data-target="t-sec" aria-label="increase seconds">â–²</button>
                  <button class="spin-btn spin-down" data-target="t-sec" aria-label="decrease seconds">â–¼</button>
                </div>
              </div>
            </div>

            <div class="cd-controls btn-row">
              <button id="cd-start" class="btn small">Start</button>
              <button id="cd-stop" class="btn small" disabled>Pause</button>
              <button id="cd-reset" class="btn small">Reset</button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <div id="welcome-modal" class="modal-overlay" aria-hidden="true">
    <div class="modal">
      <h2 class="modal-title">Welcome <span aria-hidden>ðŸ‘‹</span></h2>
      <p class="modal-sub">What's your name?</p>
      <input id="name-input" class="modal-input" type="text" placeholder="Your name" />
      <div class="modal-actions">
        <button id="name-save" class="btn">Save</button>
        <button id="name-skip" class="btn">Skip</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(reg => {
          console.log('ServiceWorker registered.', reg);
        }).catch(err => {
          console.warn('ServiceWorker registration failed:', err);
        });
      });
    }
  </script>
</body>

</html>
